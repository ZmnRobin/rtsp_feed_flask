    <script>
     // Capture Data from input and dropdown
     function addCamera(){
        userNameInput = document.getElementById("userNameInput").value;
        passwordInput = document.getElementById("passwordInput").value;
        ipAddressInput = document.getElementById("ipAddressInput").value;
        portNumberInput = document.getElementById("portNumberInput").value;
        // channelNumberSelect = parseInt(document.getElementById(
        // "channelNumberSelect"
        // ).value);
        // streamTypeSelect = parseInt(document.getElementById("streamTypeSelect").value);
        cameraMacInput = document.getElementById("cameraMacrInput").value;
        rtspUrlInput = document.getElementById("rtsp_url").value;

        // const obj={
        //     1:userNameInput,
        //     2:passwordInput,
        //     3:ipAddressInput,
        //     4:portNumberInput,
        //     5:channelNumberSelect,
        //     6:streamTypeSelect,
        //     7:cameraMacInput,
        //     8:serialNumber,
        // }
        // console.log(obj)

        
        fetch("http://24.186.96.191:8889/camera-add", {
          method: "POST",
          body: JSON.stringify({
              u_name: userNameInput,
              password: passwordInput,
              ip_addr: ipAddressInput,
              port: portNumberInput,
              rtsp_url: rtspUrlInput,
              mac_addr: cameraMacInput
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
        .then(res=>res.json())
        .then(data=>{
            const statusCode=300;
            // const errCode=data[1].Code;
            const successCode=data.Code;
             if (statusCode>successCode) {
                alert("Camera added successfully.!")
            }
            else{
              alert("A camera is already registered with this mac address.")
            }
        })
     }

    </script>
